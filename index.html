<body>
  <h1>‚ú® Name Number Generator ‚ú®</h1>
  <div class="container">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <br>
    <button onclick="generateLuckyNumber()">Get Number üéâ</button>
    <div class="result" id="result"></div>
    <div class="sticker">üçÄ üé≤</div>
  </div>

  <script>
    const generatedNumbers = {};

    function generateLuckyNumber() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name first!");
        return;
      }

      // Show same number if already generated for this name
      if (generatedNumbers[name]) {
        document.getElementById("result").innerText =
          `${name}, your number is: ${generatedNumbers[name]}`;
        return;
      }

      // Generate number between 999 and 99999
      const number = Math.floor(Math.random() * (99999 - 999 + 1)) + 999;
      generatedNumbers[name] = number;

      document.getElementById("result").innerText =
        `${name}, your number is: ${number}`;
    }
</script>
